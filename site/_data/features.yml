- title : Multiple File Types
  content : Use any file type you wish (even Css classes). All optimised to be delivered as quickly as possible.

- title : Perfect Alignment
  content : Each icon fills 16px squared, so no matter where they're placed they will align perfectly with each other.

- title : Hand-Crafted in Sketch
  content : Painfully crafted, and optimised in Sketch (no fluff in the .SVGs). Includes Symbols for import!

- title : Open License
  content : Use them for both commercial & public projects. Just don't host them for download elsewhere!
